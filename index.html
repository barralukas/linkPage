<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Link Page</title>
</head>
<body>
    <main class="secao-principal">
        <header class="topo">
            <button class="topo__interruptor" id="interruptor">
                <img src="assets/light-bulb.svg" alt="icone do interruptor">
            </button>
            <img class="topo__foto-perfil" src="assets/profile.png" alt="foto de perfil">
            <h1 class="topo__nome">Lucas Novais</h1>
            <span class="topo__profissao">Front-end Developer</span>
        </header>

        <section class="links">
            <a href="https://www.instagram.com/barralucasn" class="links__link" target="_blank">
                <i class="ri-instagram-fill links__icon"></i>
                Instagram
            </a>
            <a href="https://www.linkedin.com/in/lucasnovaisa" class="links__link" target="_blank">
                <i class="ri-linkedin-box-fill links__icon"></i>
                LinkedIn
            </a>
            <a href="https://github.com/barralukas" class="links__link" target="_blank">
                <i class="ri-github-fill links__icon"></i>
                Github
            </a>
        </section>

        <footer class="rodape">
            <p class="rodape__pergunta">Algum projeto em mente?</p>
            <p class="rodape__convite">Me chama no direct</p>
            <i class="ri-send-plane-fill rodape__icon"></i>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
